{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section mt-3">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update Profile</legend>
      {{ form | crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-sm btn-outline-info" type="submit">Update Profile</button>
      <a href="{% url 'profile' %}" class="btn btn-sm btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
